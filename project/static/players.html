<!DOCTYPE html>
<html lang=en>
    <head>
        <title>node project</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="players.js"></script>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script>
            const cookies = document.cookie.split('=');
            const token = cookies[cookies.length - 1];
            function deletePlayer(id) {
                fetch('http://127.0.0.1:8000/admin/players/' + id, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${token}`
                        },
                    })
                        .then( res => res.json() )
                        .then( el => {
                            if (el.msg) {
                                alert(el.msg);
                            } else {
                                window.location.href = 'players.html';
                            }
                        });
            };
            function updatePlayer(id) {
                fetch('http://127.0.0.1:8000/admin/players/' + id, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${token}`
                        },
                    })
                        .then( res => res.json() )
                        .then( el => {
                            if (el.msg) {
                                alert(el.msg);
                            } else {
                                window.location.href = 'addPlayer.html';
                            }
                        });
            }
            function addComment(id) {
                window.location.href = 'addComment.html?userId=1&playerId=' + id;
            }
        </script>
    </head>
    <body onload="init()">
        <div class="container">
            <form method="get" action="/players">
                <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item header">
                                    <a class="nav-link" href="index.html">Comments</a>
                                </li>
                                <li class="nav-item header">
                                    <a class="nav-link" href="players.html">Players</a>
                                </li>
                                <li class="nav-item header">
                                    <a class="nav-link" href="teams.html">Teams</a>
                                </li>
                                <li class="nav-item header">
                                    <a class="nav-link" href="users.html">Users</a>
                                </li>
                            </ul>
                        </div>
                        </div>
                    </nav>
                </header>
                <div class="row home-h4">
                    <div class="col">
                        <h4>List of players:</h4>
                    </div>
                    <div class="col">
                        <button type="button" id="logout" class="btn btn-primary">Log Out</button>
                    </div>
                </div>
                <div class="row">
                    <ul id="playerList"></ul>
                </div>
            </form>
        </div>
    </body>
